<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecoScan</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; text-align: center; }
    h1 { font-size: 24px; margin-bottom: 0; }
    h3 { font-size: 14px; font-weight: normal; margin-top: 5px; color: #555; }
    #video { width: 100%; max-width: 300px; border: 2px solid #ccc; border-radius: 8px; margin: 10px auto; display: block; }
    ul { list-style: none; padding: 0; margin: 10px 0; text-align: left; }
    li { padding: 8px; margin: 5px 0; background: #f2f2f2; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    li.highlight { background: #c8f7c5; transition: background 1s ease; }
    button { margin: 5px; padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; background: #1976d2; color: white; }
    button:hover { background: #0d47a1; }
    .manual-input { margin: 15px 0; }
    input[type="text"] { padding: 6px; width: 70%; border: 1px solid #ccc; border-radius: 4px; }
    .btn-delete { background: #e53935; }
    .btn-delete:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <h1>TecoScan</h1>
  <h3>by pm.foinap</h3>

  <h2>üì∑ Escaneo con c√°mara</h2>
  <video id="video"></video>

  <div class="manual-input">
    <h2>‚ûï Cargar manualmente</h2>
    <input type="text" id="manualCode" placeholder="Ingresar c√≥digo">
    <button onclick="agregarManual()">Agregar</button>
  </div>

  <h2>Lecturas:</h2>
  <button class="btn-delete" onclick="eliminarTodo()">üóëÔ∏è Eliminar todas</button>
  <ul id="lista"></ul>

  <button onclick="generarArchivo()">üìÑ Generar archivo TXT</button>

  <!-- Sonido de confirmaci√≥n -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    let codigos = [];
    const lista = document.getElementById("lista");
    const beep = document.getElementById("beep");

    function reproducirBeep() {
      beep.currentTime = 0;
      beep.play();
    }

    function mostrarLista(highlightIndex = null) {
      lista.innerHTML = "";
      codigos.forEach((codigo, i) => {
        const li = document.createElement("li");
        li.textContent = codigo;
        if (i === highlightIndex) {
          li.classList.add("highlight");
          setTimeout(() => li.classList.remove("highlight"), 1500);
        }
        const btn = document.createElement("button");
        btn.textContent = "‚ùå Borrar";
        btn.className = "btn-delete";
        btn.onclick = () => {
          codigos.splice(i, 1);
          mostrarLista();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function agregarCodigo(valor) {
      if (valor && !codigos.includes(valor)) {
        codigos.unshift(valor); // üëâ agrega arriba
        mostrarLista(0); // resalta el √∫ltimo
        reproducirBeep();
      }
    }

    function agregarManual() {
      const input = document.getElementById("manualCode");
      const valor = input.value.trim();
      agregarCodigo(valor);
      input.value = "";
    }

    function eliminarTodo() {
      if (confirm("¬øSeguro que quieres borrar todas las lecturas?")) {
        codigos = [];
        mostrarLista();
      }
    }

    function generarArchivo() {
      if (codigos.length === 0) {
        alert("No hay lecturas para exportar.");
        return;
      }
      const contenido = codigos.join("\n");
      const blob = new Blob([contenido], { type: "text/plain" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "stock_telas.txt";
      enlace.click();
    }

    // Inicializar lector de ZXing
    async function iniciarScanner() {
      const codeReader = new ZXing.BrowserMultiFormatReader();
      try {
        const videoInputDevices = await codeReader.listVideoInputDevices();
        let selectedDeviceId = videoInputDevices.length > 1 
            ? videoInputDevices[videoInputDevices.length - 1].deviceId 
            : videoInputDevices[0].deviceId;

        await codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            agregarCodigo(result.text);
          }
        });
      } catch (err) {
        console.error("Error al iniciar c√°mara: ", err);
      }
    }

    iniciarScanner();
  </script>
</body>
</html>
